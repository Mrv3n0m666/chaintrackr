version: 1.0

project:
  name: chaintrackr
  description: A backend service to track Ethereum addresses, balances and activity.
  entrypoint: npm run dev
  language: typescript
  frameworks: [express]

dependencies:
  - node
  - npm
  - typescript
  - ts-node
  - ts-node-dev
  - typeorm
  - zod
  - bcrypt
  - jsonwebtoken
  - dotenv
  - express
  - cors
  - pg
  - reflect-metadata
