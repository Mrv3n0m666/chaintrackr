project:
  id: chaintrackr
  name: ChainTrackr
  description: >
    ChainTrackr is an open-source wallet tracking API backend that allows users
    to store, query, and manage blockchain wallet addresses. It supports authentication,
    CRUD operations, and integrates with services like Moralis to fetch token, NFT, and coin balances.
  homepage: https://github.com/Mrv3n0m666/chaintrackr
  license: MIT
  keywords:
    - blockchain
    - wallet
    - explorer
    - typescript
    - backend
    - tea.xyz
    - open-source
  maintainers:
    - github: Mrv3n0m666
  source:
    type: git
    url: https://github.com/Mrv3n0m666/chaintrackr.git
    branch: main
  tea:
